          - 13
          - 12
          - 11
          - 10
          - 9
          - 8
          - 7
        container:
          - ubuntu:24.04
          - ubuntu:22.04
          - ubuntu:20.04
          - debian:bookworm
          - debian:bullseye
        exclude:
