            openfoam-version: 10
          - container: debian:bullseye
            openfoam-version: 9
          - container: debian:bullseye
            openfoam-version: 8
          - container: debian:bullseye
            openfoam-version: 7
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up OpenFOAM ${{ matrix.openfoam-version }}
      uses: ./
      with:
