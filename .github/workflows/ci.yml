    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        openfoam-version:
          - 2506
          - 2412
          - 2406
          - 2312
          - 2306
          - 2212
          - 2206
          - 2112
          - 2106
          - 2012
          - 2006
          - 13
          - 12
          - 11
          - 10
          - 9
        os:
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          - macos-15
          - macos-14
          - macos-13
        exclude:
          - os: ubuntu-24.04
            openfoam-version: 2206
          - os: ubuntu-24.04
            openfoam-version: 2112
          - os: ubuntu-24.04
            openfoam-version: 2106
          - os: ubuntu-24.04
            openfoam-version: 2012
          - os: ubuntu-24.04
            openfoam-version: 2006
          - os: ubuntu-24.04
            openfoam-version: 10
          - os: ubuntu-24.04
            openfoam-version: 9
          - os: ubuntu-24.04-arm
            openfoam-version: 2206
          - os: ubuntu-24.04-arm
            openfoam-version: 2112
          - os: ubuntu-24.04-arm
            openfoam-version: 2106
          - os: ubuntu-24.04-arm
            openfoam-version: 2012
          - os: ubuntu-24.04-arm
            openfoam-version: 2006
          - os: ubuntu-24.04-arm
            openfoam-version: 10
          - os: ubuntu-24.04-arm
            openfoam-version: 9
          - os: ubuntu-22.04-arm
            openfoam-version: 2012
          - os: ubuntu-22.04-arm
            openfoam-version: 10
          - os: ubuntu-22.04-arm
            openfoam-version: 9
          - os: macos-15
            openfoam-version: 2106
          - os: macos-15
            openfoam-version: 2012
          - os: macos-15
            openfoam-version: 2006
